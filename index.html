<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment From</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-3" href="#">Student Enrollment From</a>
    </nav>

    <!-- Alert box -->
    <div class="container mt-5" id="disposalAlertContainer">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </div>

    <!-- Form -->
    <div class="container mt-5">
        <form id="student-enrollment">
            <div class="row m-1 mb-3">
                <div class="form-group col-md-6">
                    <label for="rollNo">Roll-No</label>
                    <input type="number" class="form-control" id="rollNo" name="rollNo" placeholder="Roll No" min='1' onchange="getStudentData()">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Full-Name</label>
                    <input type="text" class="form-control" id="fullName" name="name" placeholder="Full Name" required
                        disabled>
                    <div class="invalid-feedback">Please enter Full Name</div>
                </div>
            </div>
            <div class="row m-1 mb-3">
                <div class="form-group col-md-6">
                    <label for="className">Class</label>
                    <input type="text" class="form-control" id="class" name="className" placeholder="Class" required disabled>
                    <div class="invalid-feedback">Please enter class</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="birthDate"> Birth-Date</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required disabled>
                    <div class="invalid-feedback">Please enter Birth Date</div>
                </div>
            </div>
            <div class="row m-1 mb-3">
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St"
                        required disabled>
                    <div class="invalid-feedback">Please enter Address</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="enrollmentDate">Enrollment-Date</label>
                    <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" required disabled>
                    <div class="invalid-feedback">Please enter Enrollment date</div>
                </div>
            </div>
            <div class='text-center mt-5'>
                <button type="button" class="btn btn-outline-primary" id='saveBtn'disabled onclick="saveData()">Save </button>
                <button type="button" class="btn btn-outline-primary" id='updateBtn' onclick="changeData()" disabled>Update</button>
                <button type="button" class="btn btn-outline-primary" id='resetBtn' onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
    <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type='text/javascript' src="script/script.js"></script>
</body>

</html>
